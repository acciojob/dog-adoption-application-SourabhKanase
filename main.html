<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post">
	  <label for="name">Name</label><br>
	  <input type="text" name="Name" id="name" placeholder="Name">
      <br>
	   <label for="phone">Phone Number</label><br>
		<input id="phone" name="phonenumber" type="text" placeholder="Phone Number"><br>

		<label for="address">Address</label>
		<input id="address" name="address" type="text" placeholder="Address"><br>

		<label for="checkbox">Have you ever lived with a Dog before?</label><br>
		<input type="checkbox" id="checkbox" name="Have you ever lived with a Dog before?" ><br>

		<label for="multiSelect">Please select your preferred breeds</label><br>
			<select  id="multiSelect" name="interests[]" multiple>
				<option value="1">beagle</option>
				<option value="2">labrador</option>
				<option value="3">pug</option>
			</select><br>
		<button type="submit" id="submit">Submit</button>


		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
